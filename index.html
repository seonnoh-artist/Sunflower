<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" , user-scalable="no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="sunflower">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <link rel="icon" href="icons/icon-192x192.png">
  <meta name="theme-color" content="#000000">
  <title>Draw Your Memory</title>
  <link rel="manifest" href="./manifest.json">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="app.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>
  <style>
    html,
    body {
      position: relative;
      /*relative에서 수정*/
      margin: 0;
      padding: 0;
      overflow: hidden;
      /*스크롤 막기*/
      overscroll-behavior: none;
      /*바운스 풀투리프레시 방지*/
      touch-action: none;
      /*터치동작막기*/
      height: 100%;
      position: flex;
      top: 0;
      left: 0;
    }

    canvas {
      display: block;
      /*캔버스가 여백없이 붙도록 설정*/
      touch-action: none;
      /*캔버스 전용으로 터치 스크롤 차단*/
      position: absolute;
      /*relative에서 수정*/
      top: 0;
      left: 0;
      overflow: hidden;
      /*스크롤 막기*/
      overscroll-behavior: none;
      /*바운스 풀투리프레시 방지*/
      width: 100%;
      height: 100%;
    }

    #art-container {
      margin: 0;
      padding: 0;
      display: none;
      position: absolute;
      /*relative에서 수정*/
      top: 0;
      left: 0;
      overflow: hidden;
      /*스크롤 막기*/
      overscroll-behavior: none;
      /*바운스 풀투리프레시 방지*/
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
    }

    #password-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 100px auto;
      text-align: center;
    }

    #time-setting-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 100px auto;
      text-align: center;
    }

    input,
    button {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
      touch-action: manipulation;
      /*ios에서 확대 등 제스처 방지*/
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      outline: none;
    }
  </style>

</head>
<body>
  <div id="time-setting-form">
    <h2>Time setting
      <br> 최초 설정(10-20시)
    </h2>
    <div>
      start:
      <input type="number" id="start-hour" min="0" max="24"> 시
      <button onclick="changeHour('start', -1)">▼</button>
      <button onclick="changeHour('start', 1)">▲</button>
    </div>
    <div>
      end:
      <input type="number" id="end-hour" min="0" max="24"> 시
      <button onclick="changeHour('end', -1)">▼</button>
      <button onclick="changeHour('end', 1)">▲</button>
    </div>
    <button onclick="saveExhibitionTime()">Change / 시간 변경</button>
  </div>
  <div id="password-form">
    <h1>Enter Password
      <br>비밀번호 입력후 실행
    </h1>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <script>
    // 캔버스 외부 터치에 대해 기본 동작 방지
    window.addEventListener('touchmove', function (e) {
      const path = e.composedPath && e.composedPath();
      const isOnCanvas = path && path.some(el => el.tagName === 'CANVAS');
      if (!isOnCanvas) e.preventDefault();
    }, { passive: false });


    // 터치 위치 처리 및 초기화 문제 방지
    let touchInProgress = false;

    // 터치 이벤트 처리
    document.addEventListener('touchstart', function (e) {
      if (touchInProgress) return; // 터치가 진행 중이면 처리하지 않음
      touchInProgress = true; // 터치 진행 상태 설정

      const touch = e.touches[0];
      const touchX = touch.clientX;
      const touchY = touch.clientY;

      console.log('Touch Start:', touchX, touchY);  // 터치 좌표 확인용

      // 터치 시작 처리 코드 (예: 그리기 시작)

      //터치 이벤트시 스크롤 강제고정
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 10);

    }, { passive: false });

    document.addEventListener('touchend', function (e) {
      touchInProgress = false; // 터치가 끝나면 진행 상태 초기화
      console.log('Touch End');
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY !== 0) window.scrollTo(0, 0);
    });

    window.addEventListener('DOMContentLoaded', loadExhibitionTime);

    // p5.js에서 터치 이벤트 처리
    function touchStarted() {
      console.log('Touch Started');
      // 필요한 초기화 작업 및 상태 설정
    }

    function touchMoved() {
      console.log('Touch Moved');
      // 터치가 이동할 때 필요한 작업 처리
    }

    function touchEnded() {
      console.log('Touch Ended');
      // 터치 종료 시 처리 작업
    }

  </script>

  <div id="art-container" style="display:none;">
    <!-- p5.js art will be displayed here -->
  </div>
</body>

</html>
